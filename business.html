<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <div class="content">
        <div class="card">
          <div class="card__side card__side--front">
            <!-- Front Content -->
            <div class="card__cont">
              <span class="blue">alert</span>
              <span>(<span class="green">'Hello World!'</span>)</span>
            </div>
          </div>
          <div class="card__side card__side--back">
            <!-- Back Content -->
            <div class="card__cta">
              <p><span class="purple">const</span> aboutMe <span class="cyan">=</span> {
                <br />
                <span class="space red">name</span>
                <span class="cyan">:</span> <span class="green">'Sai Rohith T'</span>,
                <br/>
                <span class="space red">email</span>
                <span class="cyan">:</span> <span class="green">'tanukusai@hotmail.com</span>',
                <br/>
                <span class="space red">position</span>
                <span class="cyan">:</span>
                <span class="green">'Computer Science Student'</span>,
                <br/>
                <span class="space red">website</span><span class="cyan">:</span> <span class="green">'rohith.world'</span>
                <br/> 
                };
              </p>
            </div>
          </div>
        </div>
</body>
</html>
